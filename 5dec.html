<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zainab's Birthday</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
        }

        /* Background Video */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Photo Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.25);
            transition: transform 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Music Player */
        audio {
            margin-top: 25px;
            width: 80%;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bgVideo">
        <source src="https://answ636-crypto.github.io/zainab-birthday-site/bg.mp4" type="video/mp4" />
    </video>
